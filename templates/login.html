<!DOCTYPE html>
<html>
<head>
    <title>Login - RE-STREAM LIVE</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <!-- Logo and App Title -->
                <img src="{{ url_for('static', filename='img/obedtv.png') }}" alt="App Logo" class="img-fluid mb-3" style="max-height: 100px;">
                <h1 class="h4 mb-3">RE-STREAM LIVE</h1>
                <!-- Login Form -->
                <h2 class="h5 text-center mb-4"></h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger mt-3">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
