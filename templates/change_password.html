<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - RE-STREAM LIVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="modern-header">
        <div class="container-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='img/obedtv.png') }}" alt="RE-STREAM LIVE Logo" class="site-logo">
                    <h1 class="app-title">Change Password</h1>
                </div>
                <a href="{{ url_for('index') }}" class="btn-modern btn-secondary-modern">üè† Back to Dashboard</a>
            </div>
        </div>
    </header>
    
    <div class="container fade-in">
        <div class="d-flex justify-content-center">
            <div style="width: 100%; max-width: 500px;">
                <div class="modern-card">
                    <div class="p-4">
                        <h2 class="text-gradient mb-4 text-center">üîê Update Your Password</h2>
                        
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert-modern alert-success mb-4">
                                    <span>‚úÖ</span>
                                    <span>{{ messages[0] }}</span>
                                </div>
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST" action="{{ url_for('change_password') }}" class="form-modern">
                            <div class="form-group-modern">
                                <label for="new_password" class="form-label-modern">New Password</label>
                                <input type="password" name="new_password" id="new_password" class="form-control-modern" placeholder="Enter your new password" required>
                            </div>
                            <div class="form-group-modern">
                                <label for="confirm_password" class="form-label-modern">Confirm New Password</label>
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control-modern" placeholder="Confirm your new password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn-modern btn-primary-modern w-100">
                                    <span>üîê</span>
                                    <span>Update Password</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Frontend validation for password match
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                // Create a modern alert message
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert-modern alert-danger mt-3';
                alertDiv.innerHTML = '<span>‚ö†Ô∏è</span><span>Passwords do not match. Please try again.</span>';
                
                // Remove existing alerts
                const existingAlert = document.querySelector('.alert-danger');
                if (existingAlert) {
                    existingAlert.remove();
                }
                
                // Add new alert
                document.querySelector('form').appendChild(alertDiv);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        });
    </script>
</body>
</html>
